{% extends 'AppTienda/base.html' %}
{% load static %}
{% block title %}Tienda - Home{% endblock title %}


{% block content %}

<h1>Productos</h1>
<ul>

{% for producto in productos %}
    <li> <a href="{% url 'Tienda:VerProducto' producto.id %}"> {{ producto.titulo }} - ${{ producto.precio }} </a> - <a href="{% url 'Tienda:AgregarProducto' producto.id  %}">Agregar al carrito</a>  </li>
{% endfor %}
</ul>
{% endblock content %}
